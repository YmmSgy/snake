<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Snake</title>
    <img id="spritemap" src="spritemap.png" alt="" style="display: none;">
